<section class="episodesSection">

  <h1 class="h1">Episodes added by you</h1>
  
  <div *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="episodesWrapper">
  <ng-container *ngIf="episodes; else loading">
    <ng-container *ngIf="episodes.length > 0; else noEpisodes">
      <ng-container *ngFor="let episode of episodes">
        
        <div class="episodeTemplate">
          <div>
            <img src="{{ episode.image }}" alt="{{ episode.name }}" />
          </div>
          <div>
            <h5>Episode Name: {{ episode.name }}</h5>
            <div class="content">
              <p class="releaseDate">Release Date: {{ episode.date }}</p>
              <a [routerLink]="['/episodes', 'details', episode._id]">Details</a>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</div>

  <ng-template #noEpisodes>
    <h1 class="noAdded">You still have not added any episodes. <a routerLink="/create">Add your first one here</a></h1>
  </ng-template>


  <ng-template #loading>
    <app-loader></app-loader>
  </ng-template>

</section>
